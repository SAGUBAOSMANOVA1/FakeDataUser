<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake User Data</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
  </head>

</head>
<body>
  <div class="container mt-5">
    <h2>Fake User Data</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Age</th>
          <th>City</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="userData">
        <!-- User data will be displayed here -->
      </tbody>
    </table>
  
    <div class="btn-group mt-3">
      <button class="btn btn-primary" onclick="filterData('username')">Filter by Username</button>
      <button class="btn btn-primary" onclick="filterData('city')">Filter by City</button>
      <button class="btn btn-primary" onclick="filterData('age')">Filter by Age</button>
      <button class="btn btn-primary" onclick="filterData('country')">Filter by Country</button>
    </div>
    <div id="filteredDataBox" class="mt-3">
      <!-- Filtered data will be displayed here -->
  </div>
  </div>
</body>
</html>
